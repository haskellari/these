script:
  - DISTDIR=$(mktemp -d /tmp/dist-test.XXXX)
  # Packaging...
  - ${CABAL} v2-sdist all
  # Unpacking...
  - mv dist-newstyle/sdist/*.tar.gz ${DISTDIR}/
  - cd ${DISTDIR} || false
  - find . -maxdepth 1 -type f -name '*.tar.gz' -exec tar -xvf '{}' \;
  - find . -maxdepth 1 -type f -name '*.tar.gz' -exec rm       '{}' \;
  - PKGDIR_these="$(find . -maxdepth 1 -type d -regex '.*/these-[0-9.]*')"
  - PKGDIR_these_lens="$(find . -maxdepth 1 -type d -regex '.*/these-lens-[0-9.]*')"
  - PKGDIR_semialign="$(find . -maxdepth 1 -type d -regex '.*/semialign-[0-9.]*')"
  - PKGDIR_semialign_indexed="$(find . -maxdepth 1 -type d -regex '.*/semialign-indexed-[0-9.]*')"
  - PKGDIR_monad_chronicle="$(find . -maxdepth 1 -type d -regex '.*/monad-chronicle-[0-9.]*')"
  - PKGDIR_these_tests="$(find . -maxdepth 1 -type d -regex '.*/these-tests-[0-9.]*')"
  # Generate cabal.project
  - rm -rf cabal.project cabal.project.local cabal.project.freeze
  - touch cabal.project
  - |
    echo "packages: ${PKGDIR_these}" >> cabal.project
    echo "packages: ${PKGDIR_these_lens}" >> cabal.project
    echo "packages: ${PKGDIR_semialign}" >> cabal.project
    echo "packages: ${PKGDIR_semialign_indexed}" >> cabal.project
    echo "packages: ${PKGDIR_monad_chronicle}" >> cabal.project
    echo "packages: ${PKGDIR_these_tests}" >> cabal.project
  - if $GHCJS || ! $GHCJS && [ $HCNUMVER -ge 80200 ] ; then echo 'package these' >> cabal.project ; fi
  - "if $GHCJS || ! $GHCJS && [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if $GHCJS || ! $GHCJS && [ $HCNUMVER -ge 80200 ] ; then echo 'package these-lens' >> cabal.project ; fi
  - "if $GHCJS || ! $GHCJS && [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if $GHCJS || ! $GHCJS && [ $HCNUMVER -ge 80200 ] ; then echo 'package semialign' >> cabal.project ; fi
  - "if $GHCJS || ! $GHCJS && [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if $GHCJS || ! $GHCJS && [ $HCNUMVER -ge 80200 ] ; then echo 'package semialign-indexed' >> cabal.project ; fi
  - "if $GHCJS || ! $GHCJS && [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if $GHCJS || ! $GHCJS && [ $HCNUMVER -ge 80200 ] ; then echo 'package monad-chronicle' >> cabal.project ; fi
  - "if $GHCJS || ! $GHCJS && [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if $GHCJS || ! $GHCJS && [ $HCNUMVER -ge 80200 ] ; then echo 'package these-tests' >> cabal.project ; fi
  - "if $GHCJS || ! $GHCJS && [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - |
  - "for pkg in $($HCPKG list --simple-output); do echo $pkg | sed 's/-[^-]*$//' | (grep -vE -- '^(monad-chronicle|semialign|semialign-indexed|these|these-lens|these-tests)$' || true) | sed 's/^/constraints: /' | sed 's/$/ installed/' >> cabal.project.local; done"
  - cat cabal.project || true
  - cat cabal.project.local || true
  - |
    pkgdir() {
      case $1 in
        these) echo ${PKGDIR_these} ;;
        these-lens) echo ${PKGDIR_these_lens} ;;
        semialign) echo ${PKGDIR_semialign} ;;
        semialign-indexed) echo ${PKGDIR_semialign_indexed} ;;
        monad-chronicle) echo ${PKGDIR_monad_chronicle} ;;
        these-tests) echo ${PKGDIR_these_tests} ;;
      esac
    }
  # Building...
  # this builds all libraries and executables (without tests/benchmarks)
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks all
  # Building with tests and benchmarks...
  # build & run tests, build benchmarks
  - ${CABAL} v2-build $WITHCOMPILER ${TEST} ${BENCH} all
  # Testing...
  - if ! $GHCJS ; then ${CABAL} v2-test $WITHCOMPILER ${TEST} ${BENCH} all ; fi
  - if $GHCJS ; then cabal-plan list-bins '*:test:*' | while read -r line; do testpkg=$(echo "$line" | perl -pe 's/:.*//'); testexe=$(echo "$line" | awk '{ print $2 }'); echo "testing $textexe in package $textpkg"; (cd "$(pkgdir $testpkg)" && nodejs "$testexe".jsexe/all.js); done ; fi
  # cabal check...
  - (cd ${PKGDIR_these} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_these_lens} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_semialign} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_semialign_indexed} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_monad_chronicle} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_these_tests} && ${CABAL} -vnormal check)
  # haddock...
  - if ! $GHCJS ; then ${CABAL} v2-haddock $WITHCOMPILER --with-haddock $HADDOCK ${TEST} ${BENCH} all ; fi
  # Building without installed constraints for packages in global-db...
  - rm -f cabal.project.local
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks all
  # Constraint sets
  - rm -rf cabal.project.local
  # Constraint set light
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='these -semigroupoids' --constraint='these -aeson' --constraint='these -QuickCheck' --constraint='monad-chronicle -semigroupoids' --constraint='semialign -semigroupoids' all
  # Constraint set no-semigroupoids
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='these -semigroupoids' --constraint='monad-chronicle -semigroupoids' --constraint='semialign -semigroupoids' all
  # Constraint set no-aeson
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='these -aeson' all
  # Constraint set no-QuickCheck
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='these -QuickCheck' all

